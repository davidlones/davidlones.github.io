<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Interactive Star Map</title>
<style>
  html,body{height:100%;margin:0;background:#060812;color:#e9edf5;font-family:system-ui,Segoe UI,Roboto,Ubuntu}
  #root{position:relative;width:100%;height:100%;overflow:hidden}
  .boot{position:absolute;inset:0;display:grid;place-items:center;font-size:15px;opacity:.85;background:#060812;z-index:5}
  canvas{position:absolute;inset:0;z-index:0;width:100%!important;height:100%!important;display:block}
  #root::before{content:"";position:absolute;inset:0;z-index:-1;background:radial-gradient(120% 100% at 50% 20%,#0d1326 0%,#060812 60%,#04060d 100%)}
  .controls-panel{position:fixed;right:16px;top:64px;width:min(360px,32vw);max-height:72vh;overflow:auto;z-index:20;padding:10px 12px;border-radius:12px;background:color-mix(in srgb,#0b1224 70%,transparent);backdrop-filter:blur(8px) saturate(115%);border:1px solid #273147;box-shadow:0 6px 28px #0007,inset 0 1px 0 #ffffff14}
  .controls-panel input,.controls-panel select,.controls-panel button,.controls-panel textarea{font:inherit}
  .controls-panel hr{border:none;border-top:1px solid #273147;margin:8px 0;opacity:.7}
  h1,h2,h3{text-shadow:0 1px 2px #000a}
  @media(max-width:700px){.controls-panel{right:8px;left:8px;width:auto;top:auto;bottom:10px;max-height:52vh}}
  .data-chip{position:fixed;left:16px;top:64px;z-index:21;display:flex;gap:8px;align-items:center;background:#0b1224cc;border:1px solid #273147;border-radius:10px;padding:6px 10px;backdrop-filter:blur(6px);box-shadow:0 6px 20px #0007}
  .data-chip button{background:#1f2a44;border:1px solid #3a4b73;color:#e9edf5;padding:6px 10px;border-radius:8px;cursor:pointer}
  .data-chip button:hover{filter:brightness(1.08)}
  .data-chip small{opacity:.8}
  #root .tooltip,#root .details,#root .info,#root [role="dialog"],#root [data-tooltip],#root [data-details]{position:absolute;z-index:40!important;pointer-events:auto}
</style>
<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <div class="boot" id="boot">✨ Initializing Interactive Star Map…</div>
<script>
(async function(){
  try{
    const resp=await fetch('./interactive_star_map_v_2_react_web_app.jsx',{cache:'no-store'});
    let src=await resp.text();
    src=src.replace(/^\s*import\s+React[^;]*?from\s+["']react["'];?\s*/m,"const {useEffect,useMemo,useRef,useState}=React;").replace(/\bexport\s+default\s+function\s+App\s*\(/,"function App(");
    const out=Babel.transform(src,{presets:['react']}).code;
    (new Function(out+"\nwindow.__StarMapApp=App;"))();
    const root=ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(window.__StarMapApp));
    const tagControls=()=>{
      const cands=[...document.querySelectorAll('#root div')]
        .filter(d=>!d.querySelector('canvas'))
        .map(d=>({el:d,n:d.querySelectorAll('input,select,button,textarea,label').length}))
        .filter(x=>x.n>=4).sort((a,b)=>b.n-a.n);
      if(cands[0])cands[0].el.classList.add('controls-panel');
    };
    setTimeout(tagControls,150);setTimeout(tagControls,600);setTimeout(tagControls,1200);
    const chip=document.createElement('div');
    chip.className='data-chip';
    chip.innerHTML='<small>Catalog:</small><button id="btn-load-remote" title="Load /dat.json from site root">Load /dat.json</button>';
    document.body.appendChild(chip);
    async function loadRemote(){
      const btn=document.getElementById('btn-load-remote');btn.disabled=true;const prev=btn.textContent;btn.textContent='Loading…';
      try{
        const r=await fetch('/dat.json',{cache:'no-store'});const text=await r.text();
        let payload=text;try{const j=JSON.parse(text);if(j&&typeof j==='object'){payload=Object.values(j).join("\n\n")}}catch(_){ }
        const areas=[...document.querySelectorAll('textarea')];let target=areas.sort((a,b)=>(b.cols*b.rows||0)-(a.cols*a.rows||0))[0]||areas[0];
        if(!target)throw new Error('Paste area not found.');target.value=payload;target.dispatchEvent(new Event('input',{bubbles:true}));
        const parseBtn=[...document.querySelectorAll('button,input[type="button"],input[type="submit"]')].find(el=>/parse/i.test(el.value||'')||/parse/i.test(el.textContent||''));
        if(parseBtn)parseBtn.click();btn.textContent='Loaded ✓';setTimeout(()=>{btn.textContent=prev;btn.disabled=false;},1000);
      }catch(err){console.error(err);btn.textContent='Failed (see console)';setTimeout(()=>{btn.textContent='Load /dat.json';btn.disabled=false;},1500);}
    }
    document.getElementById('btn-load-remote').addEventListener('click',loadRemote);
    // promote any info elements so they appear above canvas
    (function promoteInfoLayers(){
      const isInfo=el=>{if(!el||el===document.body)return false;const t=(el.textContent||"").toLowerCase();const cls=el.className?el.className.toString().toLowerCase():"";return(/tooltip|detail|info|popover/.test(cls)||/\bra\b/.test(t)&&/\bdec\b/.test(t)||/magnitude|spectral|redshift|type/.test(t));};
      const promote=el=>{el.style.position=el.style.position||'absolute';el.style.zIndex='40';};
      document.querySelectorAll('#root *').forEach(el=>{if(isInfo(el))promote(el);});
      const mo=new MutationObserver(muts=>{for(const m of muts){m.addedNodes&&m.addedNodes.forEach(n=>{if(!(n instanceof HTMLElement))return;if(isInfo(n))promote(n);n.querySelectorAll&&n.querySelectorAll('*').forEach(c=>{if(isInfo(c))promote(c);});});}});
      mo.observe(document.getElementById('root'),{childList:true,subtree:true});
    })();
    setTimeout(()=>document.getElementById('boot')?.remove(),600);
  }catch(err){const boot=document.getElementById('boot');boot.textContent='⚠️ Failed to load Star Map: '+(err?.message||err);console.error(err);}
})();
</script>
</body>
</html>
