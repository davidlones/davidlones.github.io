      padding: 0;
      height: 100%;
      width: 100%;
      background: radial-gradient(circle at 20% 10%, #101426, #050814 60%, #020309 100%);

    }

<div id="root"></div>

<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>

<script type="text/babel">
const { useState, useEffect, useRef, useMemo } = React;

// --- helpers and parsers stay the same as in previous file ---
// (I’ll keep them intact but abbreviated in this explanation)

function parseSexagesimalRA(hms) { /* ...same as before... */ }
function parseSexagesimalDec(dms) { /* ...same as before... */ }
function spectralToRGB(sp) { /* ...same as before... */ }
function rgbToRgbaString({r,g,b}, a) { return `rgba(${r},${g},${b},${a})`; }

// Full Stars.dat parser (unchanged from previous message)
function parseStarsFromDatText(text, maxCount = 15000) {
  if (!text) return [];
  const lines = text.split(/\r?\n/);
  const stars = [];
  for (let i = 0; i < lines.length; i++) {
    const line = lines[i];
    if (!line) continue;
    const trimmed = line.trim();
    if (!trimmed) continue;
    if (!/^[0-9]/.test(trimmed[0])) continue;

    const parts = trimmed.split(/\s+/);
    if (parts.length < 10) continue;

    const sao    = parts[0];
    const raHms  = parts[1];
    const decDms = parts[2];
    const raMot  = parseFloat(parts[3]);
    const decMot = parseFloat(parts[4]);
    const mag    = parseFloat(parts[5]);
    const bv     = parseFloat(parts[6]);
    const sp     = parts[7] || "";
    const radVel = parseFloat(parts[8]);
    const dist   = parseFloat(parts[9]);
    const name   = parts.slice(10).join(" ").replace(/\|+$/, "").trim();

    if (!isFinite(mag)) continue;

    const raDeg  = parseSexagesimalRA(raHms);
    const decDeg = parseSexagesimalDec(decDms);
    const col    = spectralToRGB(sp);
    const phase  = Math.random() * Math.PI * 2;

    stars.push({
      id: sao,
      raHms,
      decDms,
      raDeg,
      decDeg,
      pmRa: isFinite(raMot) ? raMot : null,
      pmDec: isFinite(decMot) ? decMot : null,
      mag,
      bv: isFinite(bv) ? bv : null,
      sp,
      radVel: isFinite(radVel) ? radVel : null,
      dist: isFinite(dist) ? dist : null,
      name: name || null,
      rgb: col,
      phase,
      raw: trimmed
    });

    if (stars.length >= maxCount) break;
  }
  return stars;
}

// StarCanvas and App are identical to the previous version,
// except we’re using the new CSS above for layout.

function StarCanvas({ stars, settings, onSelectStar }) {
  const canvasRef = useRef(null);
  const containerRef = useRef(null);
  const animationRef = useRef(null);
  const screenPointsRef = useRef([]);

  useEffect(() => {
    const canvas = canvasRef.current;
    const container = containerRef.current;
    if (!canvas || !container) return;

    const ctx = canvas.getContext("2d");
    const dpr = window.devicePixelRatio || 1;

    function resize() {
      const rect = container.getBoundingClientRect();
      const w = rect.width;
      const h = rect.height;
      canvas.width = w * dpr;
      canvas.height = h * dpr;
      canvas.style.width = w + "px";
      canvas.style.height = h + "px";
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    resize();
    window.addEventListener("resize", resize);

    function render(ts) {
      const time = ts / 1000.0;
      const rect = container.getBoundingClientRect();
      const width = rect.width;
      const height = rect.height;

      ctx.clearRect(0, 0, width, height);

      const maxStarsToDraw = Math.min(settings.starCount, stars.length);
      const magLimit = settings.magLimit;
      const baseMaxSize = settings.maxSize;
      const fuzzIntensity = settings.fuzzIntensity;

      const points = [];
      for (let i = 0; i < maxStarsToDraw; i++) {
        const star = stars[i];
        if (star.mag > magLimit) continue;

        const x = (star.raDeg / 360) * width;
        const y = height * 0.5 - (star.decDeg / 180) * height;

        const magFactor = Math.max(0, 8 - star.mag);
        const coreSize = Math.max(0.4, baseMaxSize * (magFactor / 8));
        const haloSize = coreSize * (2.0 + 0.7 * fuzzIntensity);
        const flicker = 0.6 + 0.5 * Math.sin(time * 2.3 + star.phase);

        const haloR = haloSize * flicker;
        const haloAlpha = 0.18 * fuzzIntensity;
        if (haloAlpha > 0.01) {
          const grad = ctx.createRadialGradient(x, y, 0, x, y, haloR);
          const c = star.rgb;
          grad.addColorStop(0, rgbToRgbaString(c, haloAlpha));
          grad.addColorStop(1, "rgba(0,0,0,0)");
          ctx.fillStyle = grad;
          ctx.beginPath();
          ctx.arc(x, y, haloR, 0, Math.PI * 2);
          ctx.fill();
        }

        const coreR = Math.max(0.5, coreSize * 0.7 * flicker);
        ctx.fillStyle = rgbToRgbaString(star.rgb, 0.98);
        ctx.beginPath();
        ctx.arc(x, y, coreR, 0, Math.PI * 2);
        ctx.fill();

        points.push({ star, x, y, r: Math.max(coreR, haloR * 0.25) });
      }
      screenPointsRef.current = points;
      animationRef.current = requestAnimationFrame(render);
    }

    animationRef.current = requestAnimationFrame(render);

    function handleClick(evt) {
      if (!onSelectStar) return;
      const rect = canvas.getBoundingClientRect();
      const x = evt.clientX - rect.left;
      const y = evt.clientY - rect.top;
      const pts = screenPointsRef.current || [];
      let best = null;
      let bestR2 = Infinity;
      const pickRadius = 14;
      const pickR2 = pickRadius * pickRadius;
      for (const p of pts) {
        const dx = p.x - x;
        const dy = p.y - y;
        const r2 = dx*dx + dy*dy;
        if (r2 < pickR2 && r2 < bestR2) {
          bestR2 = r2;
          best = p.star;
        }
      }
      if (best) onSelectStar(best);
    }

    canvas.addEventListener("click", handleClick);

    return () => {
      window.removeEventListener("resize", resize);
      canvas.removeEventListener("click", handleClick);
      if (animationRef.current) cancelAnimationFrame(animationRef.current);
    };
  }, [stars, settings, onSelectStar]);

  return (
    <div ref={containerRef} className="canvas-container">
      <canvas ref={canvasRef} className="star-canvas"/>
    </div>
  );
}

function App() {
  const [stars, setStars] = useState([]);
  const [loaded, setLoaded] = useState(false);
  const [error, setError] = useState(null);
  const [settings, setSettings] = useState({
    maxSize: 3.5,
    magLimit: 8.0,
    starCount: 8000,
    fuzzIntensity: 1.0
  });
  const [selectedStar, setSelectedStar] = useState(null);

  useEffect(() => {
    async function loadDat() {
      try {
        const res = await fetch("/dat.json", { cache: "no-cache" });
        if (!res.ok) throw new Error("Failed to fetch dat.json: " + res.status);
        const json = await res.json();
        if (!json || typeof json.Stars !== "string") {
          throw new Error("dat.json missing 'Stars' text table");
        }
        const parsed = parseStarsFromDatText(json.Stars, 20000);
        setStars(parsed);
        setLoaded(true);
      } catch (err) {
        console.error(err);
        setError(err.message || String(err));
      }
    }
    loadDat();
  }, []);

  const visibleStars = useMemo(
    () => stars.filter(s => s.mag <= settings.magLimit),
    [stars, settings.magLimit]
  );

  const handleSettingChange = (key, value) =>
    setSettings(prev => ({ ...prev, [key]: value }));

  return (
    <div className="app-shell">
      {/* sidebar unchanged from previous version */}
      <!-- OMITTED HERE FOR BREVITY: use the same sidebar JSX as in the last file,
           then replace the focus panel body with the one we already had (the long
           list of fields) – that logic does not change. -->
      <!-- The key behavior change is purely the CSS above. -->
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById("root"));
root.render(<App />);
</script>
