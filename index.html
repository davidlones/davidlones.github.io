<!DOCTYPE html>
<html>
<head>
    <title>Random Audio Chunk Player</title>
    <style>
        body {
            background-color: black;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <button id="playButton">tune-in</button>
    <canvas id="canvas"></canvas>

    <audio id="audioPlayer" src="output.mp3" controls hidden></audio>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            var audioPlayer = document.getElementById('audioPlayer');
            var context = new (window.AudioContext || window.webkitAudioContext)();
            var canvas = document.getElementById('canvas');
            var cwidth = canvas.width = window.innerWidth;
            var cheight = canvas.height = window.innerHeight;
            var ctx = canvas.getContext('2d');
            var analyzer = context.createAnalyser();
            analyzer.fftSize = 256;
            var bufferLength = analyzer.frequencyBinCount;
            var dataArray = new Uint8Array(bufferLength);
            var barWidth = (cwidth / bufferLength) * 2.5;
            var barHeight;
            var x = 0;

            // Draw the visualization
            function draw() {
                requestAnimationFrame(draw);
                x = 0;
                analyzer.getByteFrequencyData(dataArray);
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, cwidth, cheight);
                for (var i = 0; i < bufferLength; i++) {
                    barHeight = dataArray[i];
                    var r = barHeight + (25 * (i/bufferLength));
                    var g = 250 * (i/bufferLength);
                    var b = 50;
                    ctx.fillStyle = 'rgb(' + r + ',' + g + ',' + b + ')';
                    ctx.fillRect(x, cheight - barHeight, barWidth, barHeight);
                    x += barWidth + 1;
                }
            }

            draw();  // Start the visualization

            // Assuming the audio is more than 3 minutes long
            var audioDuration = audioPlayer.duration;

            // Generate random start time between 0 and audioDuration - 3 minutes
            var randomStart = Math.random() * (audioDuration - 180);
            
            // Set audio start and end time
            audioPlayer.currentTime = randomStart;
            var endTime = randomStart + 180;

            var source = context.createMediaElementSource(audioPlayer);
            source.connect(analyzer);
            analyzer.connect(context.destination);

            // Play the audio
            audioPlayer.play();

            // Play white noise after the audio chunk finishes
            audioPlayer.addEventListener('timeupdate', function() {
                if (audioPlayer.currentTime >= endTime) {
                    audioPlayer.pause();
                    
                    // Create white noise, echo, filter, etc...
                }
            });
        });
    </script>
</body>
</html>
