<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Audio Orb</title>
  <style>
    html, body { height: 100%; margin: 0; background: #05060a; overflow: hidden; }
    canvas { display:block; width: 100vw; height: 100vh; }

    .hud{
      position: fixed; left: 14px; bottom: 14px;
      font: 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: rgba(255,255,255,.82);
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.12);
      padding: 10px 12px; border-radius: 12px;
      backdrop-filter: blur(8px);
      max-width: min(520px, calc(100vw - 28px));
      transition: opacity 500ms ease, transform 600ms ease;
      will-change: opacity, transform;
    }
    .hud.hidden{
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
    }
    .row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .hud input[type="file"]{ max-width: 320px; }
    .hint{ opacity:.75 }
    .btn{
      cursor:pointer; user-select:none;
      padding: 6px 10px; border-radius: 10px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.9);
    }
    .btn:active{ transform: translateY(1px); }
    .btn[disabled]{ opacity: .45; cursor: not-allowed; }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <!-- Minimal "one-shot" launcher: pick file + Play, then HUD vanishes until refresh -->
  <div class="hud" id="hud">
    <div class="row">
      <input id="file" type="file" accept="audio/mpeg,audio/mp3,audio/*" />
      <button class="btn" id="playBtn" disabled>Play</button>
    </div>
    <div class="hint" style="margin-top:8px">
      Choose an MP3, then press <b>Play</b>. (Refresh the page to load a different file.)
    </div>
  </div>

  <audio id="a" crossorigin="anonymous"></audio>

  <script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d', { alpha: false });

    function resize() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      canvas.width  = Math.floor(innerWidth  * dpr);
      canvas.height = Math.floor(innerHeight * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    addEventListener('resize', resize);
    resize();

    const hud = document.getElementById('hud');
    const audioEl = document.getElementById('a');
    const fileEl = document.getElementById('file');
    const playBtn = document.getElementById('playBtn');

    let ac, analyser, freq, timeData, srcNode;
    let graphReady = false;
    let oneShotLocked = false;

    function lockAndHideHUD() {
      if (oneShotLocked) return;
      oneShotLocked = true;

      hud.classList.add('hidden');
      fileEl.disabled = true;
      playBtn.disabled = true;

      // Remove from layout after fade
      setTimeout(() => { hud.style.display = 'none'; }, 700);
    }

    function ensureAudioGraph() {
      if (graphReady) return;
      graphReady = true;

      ac = new (window.AudioContext || window.webkitAudioContext)();
      analyser = ac.createAnalyser();
      analyser.fftSize = 2048;
      analyser.smoothingTimeConstant = 0.85;

      srcNode = ac.createMediaElementSource(audioEl);
      srcNode.connect(analyser);
      analyser.connect(ac.destination);

      freq = new Uint8Array(analyser.frequencyBinCount);
      timeData = new Uint8Array(analyser.fftSize);
    }

    // Enable Play only after a file is chosen
    fileEl.addEventListener('change', () => {
      if (oneShotLocked) return;

      const f = fileEl.files && fileEl.files[0];
      if (!f) {
        playBtn.disabled = true;
        return;
      }
      const url = URL.createObjectURL(f);
      audioEl.src = url;
      audioEl.load();
      playBtn.disabled = false;
    });

    // One-shot play: start audio + analysis, then HUD vanishes forever (until refresh)
    playBtn.addEventListener('click', async () => {
      if (oneShotLocked) return;
      if (!audioEl.src) return;

      ensureAudioGraph();
      if (ac.state !== 'running') await ac.resume();

      try { await audioEl.play(); } catch (e) { return; }
      // Only hide once playback truly begins
      if (!audioEl.paused) lockAndHideHUD();
    });

    // ====== SIGNAL MATH ======
    function clamp01(x){ return Math.max(0, Math.min(1, x)); }

    function getAmplitudeRMS() {
      analyser.getByteTimeDomainData(timeData);
      let sumSq = 0;
      for (let i = 0; i < timeData.length; i++) {
        const v = (timeData[i] - 128) / 128;
        sumSq += v * v;
      }
      return Math.sqrt(sumSq / timeData.length);
    }

    function getBands() {
      analyser.getByteFrequencyData(freq);
      const n = freq.length;

      const lowEnd  = Math.floor(n * 0.18);
      const midEnd  = Math.floor(n * 0.55);

      let low = 0, mid = 0, high = 0;
      for (let i = 0; i < lowEnd; i++) low += freq[i];
      for (let i = lowEnd; i < midEnd; i++) mid += freq[i];
      for (let i = midEnd; i < n; i++) high += freq[i];

      low  /= (lowEnd * 255);
      mid  /= ((midEnd - lowEnd) * 255);
      high /= ((n - midEnd) * 255);

      low  = Math.pow(clamp01(low),  0.85);
      mid  = Math.pow(clamp01(mid),  0.85);
      high = Math.pow(clamp01(high), 0.85);

      return { low, mid, high };
    }

    // ====== DRAWING ======
    let t = 0;
    function draw() {
      t += 1;

      const w = innerWidth, h = innerHeight;
      const cx = w * 0.5, cy = h * 0.5;

      ctx.fillStyle = 'rgba(5,6,10,0.22)';
      ctx.fillRect(0, 0, w, h);

      if (!graphReady) {
        ctx.fillStyle = 'rgba(255,255,255,0.15)';
        ctx.beginPath(); ctx.arc(cx, cy, 3, 0, Math.PI*2); ctx.fill();
        requestAnimationFrame(draw);
        return;
      }

      const amp = getAmplitudeRMS();
      const { low, mid, high } = getBands();

      const breath = 0.5 + 0.5 * Math.sin(t * 0.02);
      const ampCurve = Math.pow(clamp01(amp * 2.2), 0.9);
      const min
