<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Audio Orb (One-Shot)</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    html, body { height: 100%; margin: 0; background: #05060a; overflow: hidden; }
    canvas { display:block; width: 100vw; height: 100vh; touch-action: manipulation; }

    .hud{
      position: fixed; left: 14px; bottom: 14px;
      font: 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: rgba(255,255,255,.82);
      background: rgba(0,0,0,.40);
      border: 1px solid rgba(255,255,255,.12);
      padding: 10px 12px; border-radius: 12px;
      backdrop-filter: blur(10px);
      max-width: min(520px, calc(100vw - 28px));
    }
    .row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .btn{
      cursor:pointer; user-select:none;
      padding: 6px 10px; border-radius: 10px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.9);
    }
    .btn[disabled]{ opacity: .45; cursor: not-allowed; }
    .hint{ opacity:.75; margin-top: 8px; }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <div class="hud" id="hud">
    <div class="row">
      <input id="file" type="file" accept="audio/mpeg,audio/mp3,audio/*" />
      <button class="btn" id="playBtn" disabled>Play</button>
    </div>
    <div class="hint">
      Choose an MP3, press <b>Play</b>. Tap the canvas to pause/resume. Refresh to load a new file.
    </div>
  </div>

  <audio id="a" crossorigin="anonymous" playsinline></audio>

  <script>
    // ===== BUILD STAMP =====
    const BUILD = "HUE ONE-SHOT vFINAL+BEAT 2025-12-16";

    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d', { alpha: false });

    function resize() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      canvas.width  = Math.floor(innerWidth  * dpr);
      canvas.height = Math.floor(innerHeight * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    addEventListener('resize', resize);
    resize();

    const hud = document.getElementById('hud');
    const audioEl = document.getElementById('a');
    const fileEl = document.getElementById('file');
    const playBtn = document.getElementById('playBtn');

    let ac, analyser, freq, timeData, srcNode;
    let graphReady = false;
    let startedPlayback = false;

    function ensureAudioGraph() {
      if (graphReady) return;
      graphReady = true;

      ac = new (window.AudioContext || window.webkitAudioContext)();
      analyser = ac.createAnalyser();
      analyser.fftSize = 2048;
      analyser.smoothingTimeConstant = 0.70; // less smoothing = snappier beats

      srcNode = ac.createMediaElementSource(audioEl);
      srcNode.connect(analyser);
      analyser.connect(ac.destination);

      freq = new Uint8Array(analyser.frequencyBinCount);
      timeData = new Uint8Array(analyser.fftSize);
    }

    function destroyHUD() {
      if (hud && hud.parentNode) hud.parentNode.removeChild(hud);
    }

    fileEl.addEventListener('change', () => {
      if (startedPlayback) return;
      const f = fileEl.files && fileEl.files[0];
      if (!f) { playBtn.disabled = true; return; }
      audioEl.src = URL.createObjectURL(f);
      audioEl.load();
      playBtn.disabled = false;
    });

    playBtn.addEventListener('click', async () => {
      if (startedPlayback) return;
      if (!audioEl.src) return;

      ensureAudioGraph();
      if (ac.state !== 'running') await ac.resume();

      try { await audioEl.play(); } catch (e) { return; }

      if (!audioEl.paused) {
        startedPlayback = true;
        destroyHUD();
      }
    });

    canvas.addEventListener('pointerdown', async () => {
      if (!graphReady) return;
      if (ac && ac.state !== 'running') await ac.resume();
      if (audioEl.paused) {
        try { await audioEl.play(); } catch (e) {}
      } else {
        audioEl.pause();
      }
    }, { passive: true });

    // ===== Helpers =====
    function clamp01(x){ return Math.max(0, Math.min(1, x)); }
    function lerp(a,b,t){ return a + (b-a)*t; }

    // HSV (0..1) -> RGB (0..1)
    function hsv2rgb(h, s, v) {
      h = (h % 1 + 1) % 1;
      const i = Math.floor(h * 6);
      const f = h * 6 - i;
      const p = v * (1 - s);
      const q = v * (1 - f * s);
      const t = v * (1 - (1 - f) * s);
      switch (i % 6) {
        case 0: return [v, t, p];
        case 1: return [q, v, p];
        case 2: return [p, v, t];
        case 3: return [p, q, v];
        case 4: return [t, p, v];
        case 5: return [v, p, q];
      }
    }

    // RMS amplitude from time domain (0..1)
    function getAmplitudeRMS() {
      analyser.getByteTimeDomainData(timeData);
      let sumSq = 0;
      for (let i = 0; i < timeData.length; i++) {
        const v = (timeData[i] - 128) / 128;
        sumSq += v * v;
      }
      return Math.sqrt(sumSq / timeData.length);
    }

    // Better beat-ish band splits
    function avgRange(arr, a, b) {
      let s = 0;
      const n = Math.max(1, b - a);
      for (let i = a; i < b; i++) s += arr[i];
      return (s / n) / 255;
    }

    function getBandsBeat() {
      analyser.getByteFrequencyData(freq);
      const n = freq.length;

      // bins (not Hz). tuned for “feel”
      const iKickA = Math.floor(n * 0.00), iKickB = Math.floor(n * 0.08);
      const iLowA  = Math.floor(n * 0.08), iLowB  = Math.floor(n * 0.18);
      const iMidA  = Math.floor(n * 0.18), iMidB  = Math.floor(n * 0.45);
      const iHiA   = Math.floor(n * 0.45), iHiB   = n;

      let kick = avgRange(freq, iKickA, iKickB);
      let low  = avgRange(freq, iLowA,  iLowB);
      let mid  = avgRange(freq, iMidA,  iMidB);
      let high = avgRange(freq, iHiA,   iHiB);

      // punchier curves
      kick = Math.pow(clamp01(kick), 0.65);
      low  = Math.pow(clamp01(low),  0.75);
      mid  = Math.pow(clamp01(mid),  0.70);
      high = Math.pow(clamp01(high), 0.60);

      return { kick, low, mid, high };
    }

    // ===== Beat/Onset state =====
    let t = 0;
    let energySmooth = 0;
    let prevEnergySmooth = 0;
    let beatEnv = 0;     // transient envelope 0..1
    let hueBase = 0.62;  // start near blue

    function draw() {
      t += 1;

      const w = innerWidth, h = innerHeight;
      const cx = w * 0.5, cy = h * 0.5;

      // background fade
      ctx.fillStyle = 'rgba(5,6,10,0.22)';
      ctx.fillRect(0, 0, w, h);

      // build marker
      ctx.fillStyle = 'rgba(255,255,255,0.06)';
      ctx.font = '600 12px system-ui, -apple-system, Segoe UI, Roboto, sans-serif';
      ctx.fillText(BUILD, 12, 22);

      if (!graphReady) {
        ctx.fillStyle = 'rgba(255,255,255,0.15)';
        ctx.beginPath(); ctx.arc(cx, cy, 3, 0, Math.PI*2); ctx.fill();
        requestAnimationFrame(draw);
        return;
      }

      const amp = getAmplitudeRMS();
      const { kick, low, mid, high } = getBandsBeat();

      // energy emphasizes beat content (kick especially)
      const energy = clamp01(0.40*low + 0.70*mid + 0.95*high + 1.35*kick);

      // smooth for base size
      prevEnergySmooth = energySmooth;
      energySmooth = lerp(energySmooth, energy, 0.14);

      // onset detector: positive jump over threshold triggers beat envelope
      const delta = energySmooth - prevEnergySmooth;
      const thresh = 0.018 + 0.085 * (1 - energySmooth);

      if (delta > thresh) beatEnv = 1.0;

      // decay (controls “punch length”)
      beatEnv *= 0.78;
      if (beatEnv < 0.001) beatEnv = 0;

      const punch = Math.pow(clamp01(beatEnv), 0.55);

      // radius: base + beat punch
      const minR = Math.min(w, h) * 0.022;
      const maxR = Math.min(w, h) * 0.36;

      const base = Math.pow(clamp01(energySmooth * 1.7), 0.85);
      const radius = minR + (maxR - minR) * clamp01(base) + punch * (Math.min(w,h) * 0.085);

      // Hue targeting: kick->red/orange, mid->green, high->blue/purple
      const rInflu = 1.8*kick + 1.0*low;
      const gInflu = 1.6*mid;
      const bInflu = 1.9*high;

      const sum = Math.max(0.0001, rInflu + gInflu + bInflu);
      const rn = rInflu / sum, gn = gInflu / sum, bn = bInflu / sum;

      const hueTarget = rn*0.02 + gn*0.33 + bn*0.70; // stronger blue range
      const hueSpeed = 0.02 + 0.34 * punch;          // snap on beats
      hueBase = hueBase + (hueTarget - hueBase) * hueSpeed;

      // Saturation/value: quiet -> whiter, beats -> neon
      const sat = clamp01(0.08 + 0.92 * Math.pow(energySmooth, 0.65) + 0.95 * punch);
      const val = clamp01(0.92 + 0.10 * (1 - energySmooth) + 0.35 * punch);

      let [rr, gg, bb] = hsv2rgb(hueBase, sat, val);

      // quiet core should lean white-hot
      const quietMix = clamp01(1 - Math.pow(energySmooth, 0.55));
      rr = lerp(rr, 1, quietMix * 0.85);
      gg = lerp(gg, 1, quietMix * 0.85);
      bb = lerp(bb, 1, quietMix * 0.85);

      const flash = clamp01(punch * 1.25);

      // gradients
      const coreBright = 0.98;
      const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, radius);
      grad.addColorStop(0.00, `rgba(${Math.round(255*coreBright)},${Math.round(255*coreBright)},${Math.round(255*coreBright)},1)`);
      grad.addColorStop(0.18, `rgba(${Math.round(255*coreBright)},${Math.round(255*coreBright)},${Math.round(255*coreBright)},1)`);
      grad.addColorStop(0.52, `rgba(${Math.round(255*rr)},${Math.round(255*gg)},${Math.round(255*bb)},${0.78 + 0.18*flash})`);
      grad.addColorStop(1.00, `rgba(${Math.round(255*rr)},${Math.round(255*gg)},${Math.round(255*bb)},0)`);

      // halo gets huge on beats
      const haloR = radius * (1.85 + 1.7*flash);
      const halo = ctx.createRadialGradient(cx, cy, radius*0.2, cx, cy, haloR);
      halo.addColorStop(0.00, `rgba(${Math.round(255*rr)},${Math.round(255*gg)},${Math.round(255*bb)},${0.22 + 0.42*flash})`);
      halo.addColorStop(1.00, `rgba(${Math.round(255*rr)},${Math.round(255*gg)},${Math.round(255*bb)},0)`);

      ctx.globalCompositeOperation = 'lighter';
      ctx.fillStyle = halo;
      ctx.beginPath(); ctx.arc(cx, cy, haloR, 0, Math.PI*2); ctx.fill();

      ctx.fillStyle = grad;
      ctx.beginPath(); ctx.arc(cx, cy, radius, 0, Math.PI*2); ctx.fill();

      // specular highlight (also “pops” on beats)
      const hlR = radius * (0.20 + 0.08*flash);
      const hx = cx - radius * 0.28;
      const hy = cy - radius * 0.28;
      const hl = ctx.createRadialGradient(hx, hy, 0, hx, hy, hlR);
      hl.addColorStop(0, `rgba(255,255,255,${0.30 + 0.45*flash})`);
      hl.addColorStop(1, 'rgba(255,255,255,0)');
      ctx.fillStyle = hl;
      ctx.beginPath(); ctx.arc(hx, hy, hlR, 0, Math.PI*2); ctx.fill();

      ctx.globalCompositeOperation = 'source-over';

      requestAnimationFrame(draw);
    }

    requestAnimationFrame(draw);
  </script>
</body>
</html>
